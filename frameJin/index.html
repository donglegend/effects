<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style type="text/css">
		*{
			padding: 0; margin: 0;
		}
		#load{
			box-sizing: border-box;
			position: absolute;
			left: 0; top: 0;
			width: 100%; height: 100%;
			background: rgba(0,0,0,.6);
			font-weight: 3rem;
			text-align: center;
			line-height: 100%;
			color: #fff;
			padding-top: 200px;
		}
	</style>
</head>
<body>
<div id="load"></div>
<canvas id="legend" width="500" height="500"></canvas>

<script type="text/javascript" src="js/loadimg.js"></script>
<script type="text/javascript">

function getImgs(){
	var base = 'images/';
	var items = [];
	for(var i = 1; i<=72; i++){
		var index = i >= 1000 ? i : i >= 100 ? '0' + i : i >= 10 ? '00' + i : '000' + i; 
		var name = 'motion_' + index + '.jpg';
		var src = base + name;
		items.push({
			id: i,
			src: src
		})
	}
	return items;
}
var elLoad = document.querySelector("#load")
var imgData = getImgs();
var Len = imgData.length;

ImageManager.load(imgData, function (progress){
	var p = Number(Math.ceil((progress/imgData.length)))*100 + "%";
	elLoad.innerHTML = p;
	if(p === '100%'){
		elLoad.parentNode.removeChild(elLoad);
		main();
	}
});

var c=document.getElementById("legend");
var cxt=c.getContext("2d");
var W = window.innerWidth;
var H = window.innerHeight;
c.width = W;
c.height = H;

var step = 2;
var stepIndex = 0;

function main(){
	var img = ImageManager.get(1);
	var _w = img.width;
	var _h = img.height;
	var l = (W - _w)/2, t = (H - _h)/2;

	var item = 0, speed = 1;

	function show(){
		
		c.width = W;
		c.height = H;
		
		if(item >= Len){
			speed = -1;
		}
		if(item <= 1){
			speed = 1;
		}
		if(stepIndex++ > step){
			item += speed;
			stepIndex = 0;
		}
		item <= 0 ? item++ : item;
		cxt.drawImage(ImageManager.get(item), l, t);
		requestAnimationFrame(show);
	}
	show();
}


(function() {
    var lastTime = 0;
    var vendors = ['ms', 'moz', 'webkit', 'o'];
    for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
        window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
        window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] || window[vendors[x] + 'CancelRequestAnimationFrame'];
    }
    if (!window.requestAnimationFrame) window.requestAnimationFrame = function(callback, element) {
        var currTime = new Date().getTime();
        var timeToCall = Math.max(0, 16 - (currTime - lastTime));
        var id = window.setTimeout(function() {
            callback(currTime + timeToCall);
        }, timeToCall);
        lastTime = currTime + timeToCall;
        return id;
    };
    if (!window.cancelAnimationFrame) window.cancelAnimationFrame = function(id) {
        clearTimeout(id);
    };
}());

</script>
</body>
</html>
