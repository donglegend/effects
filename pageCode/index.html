<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="pageCode.css">
	<style>
	.title{
		text-align: center;
		font-size: 2rem;
		color: #f90;
	}
	</style>
</head>
<body>
	<h2 class="title">donglegend 的分页</h2>
	<div id="pageCode" class="pageCode"></div>
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="pageCode.js"></script>
	<script type="text/javascript">
		var elPageCode = $("#pageCode");

		var pages = new PageCode({
			obj: elPageCode,
			classNames: {
				prevPage: "prevPage",
				nextPage: "nextPage",
				tcdNumber: "tcdNumber",
				active: "current"
			},
			pageCount: 10,
			current: 1,
			backFn: function(p) {
				console.log(p)
				pages.refresh(10, p);
			}
		});
	</script>
</body>
</html>
