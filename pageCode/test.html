<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="pageCode.css">
	<style>
	.title{
		text-align: center;
		font-size: 2rem;
		color: #f90;
	}
	</style>
</head>
<body>
	<h2 class="title">donglegend 的分页</h2>

	<div class="pageCode" id="pageCode1"></div>
	<div class="pageCode" id="pageCode2"></div>
	<div class="pageCode" id="pageCode3"></div>
	<div class="pageCode" id="pageCode4"></div>
	<div class="pageCode" id="pageCode5"></div>
	<div class="pageCode" id="pageCode6"></div>
	<div class="pageCode" id="pageCode7"></div>
	<div class="pageCode" id="pageCode8"></div>
	<div class="pageCode" id="pageCode9"></div>
	<div class="pageCode" id="pageCode10"></div>	

	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="pageCode.js"></script>
	<script type="text/javascript">
		var pageCount = 10;
		var pages = [];

		for(var i = 1; i<=pageCount; i++){
			(function (index){
				pages[index] = new PageCode({
					obj: $("#pageCode"+index),
					classNames: {
						prevPage: "prevPage",
						nextPage: "nextPage",
						tcdNumber: "tcdNumber",
						active: "current"
					},
					pageCount: index,
					current: 1,
					backFn: function(p) {
						console.log(p)
						pages[index].refresh(index, p);
					}
				});
			})(i)
		}
	</script>
</body>
</html>
