<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="dongsheng">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta id="viewport" name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="grey" />
	<meta name="format-detection" content="telephone=no;address=no;email=no"/>
	<title>我的幻灯片</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="animate.min.css">
	<style>
		.slide-wrapper .slide img{
			display: block;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	
	<div class="box">
		<div class="slide-wrapper">
			<div class="slide">
				<img src="images/1.jpg" alt="">
			</div>
			<div class="slide">
				<img src="images/2.jpg" alt="">
			</div>
			<div class="slide">
				<img src="images/3.jpg" alt="">
			</div>
		</div>
		<div class="prevBtn slide-btn"></div>
		<div class="nextBtn slide-btn"></div>
	</div>

	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="mySlide.js"></script>
	<script type="text/javascript">
		new Slide({
			elBox: ".box",
			prevBtn: ".prevBtn",
			nextBtn: ".nextBtn"
		});
	</script>
</body>
</html>
