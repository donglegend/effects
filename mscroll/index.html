        * {

        #__vconsole {

        html {
            -ms-touch-action: none;
            padding-top: 60px;
        }

        .down,
        .up {
            position: relative;
            text-align: center;
            width: 100%;
            height: 60px;
            line-height: 60px;
            transition: all .3s;
            background: #ccc;
            transition: all .3s;
        }

        .down::after,
        .up::after {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            transition: all .3s;
        }

        .down {
            top: 0;
            color: #fff;
        }

        .up {
            bottom: 0;
        }

        .down.loading::after {
            background: blue;
            content: '正在加载...'
        }

        .down.drag::after {
            background: red;
            content: '下拉刷新'
        }

        .down.loosen::after {
            background: green;
            content: '松开加载'
        }

        .up.drag::after {
            content: '上拉加载更多'
        }

        .up.loosen::after {
            content: '松开加载'
        }

        .up.loading::after {
            content: '正在加载...'
        }

        #stage {
            position: relative;
            width: 300px;
            height: 400px;
            background: #ccc;
            margin: 0px auto;
            overflow: hidden;
            touch-action: none;
            transition: all .3s;
        }

    <script>
        var listIndex = 11;
        var elDown = document.querySelector('.down'),
            elUp = document.querySelector('.up');
        var elList = document.querySelector('#list')
        var timer = null;
        var myScroll = new MScroll('#stage', {
            topOffset: -elDown.clientHeight,
            bounceTime: 300,
            isUseAnimated: false,
            deceleration: 0.0006
        })


        // myScroll.on('scroll', function () {
        //     // console.log(this.directionY)
        //     // console.log(this.x, this.y)
        // })

        // myScroll.on('scrollEnd', function () {

        // })


        // -elDown.clientHeight

        myScroll.on('scrollStart', function () {
            clearTimeout(timer)
        })
        myScroll.on('scroll', function () {
            if (this.y > 5) {
                this.minScrollY = 0;
                elDown.className = 'down loosen'
            } else if (this.y > this.minScrollY && this.y < 5) {
                elDown.className = 'down drag'
            } else if (this.y > (this.maxScrollY + 5)) {
                elUp.className = 'up drag'
            } else if (this.y < (this.maxScrollY - 5)) {
                elUp.className = 'up loosen'
            }
        })
        myScroll.on('scrollEnd', function () {
            var self = this;
            if (elDown.className.indexOf('loosen') > -1) {
                console.log('刷新加载')
                elDown.className = 'down loading'
                timer = setTimeout(function () {
                    elList.innerHTML = createHtml() + elList.innerHTML
                    elDown.className = 'down drag'
                    elUp.className = 'up drag'
                    self.refresh();
                }, 800)
            } else if (elUp.className.indexOf('loosen') > -1) {
                console.log('更多加载')
                elUp.className = 'up loading'
                timer = setTimeout(function () {
                    elList.innerHTML += createHtml()
                    elDown.className = 'down drag'
                    elUp.className = 'up drag'
                    self.refresh();
                }, 800)
            } else if (this.y < this.maxScrollY + 100) {
                console.log('自动加载')
                elUp.className = 'up loading'
                timer = setTimeout(function () {
                    elList.innerHTML += createHtml()
                    elDown.className = 'down drag'
                    elUp.className = 'up drag'
                    self.refresh();
                }, 2000)
            } else {
                elDown.className = 'down drag'
                elUp.className = 'up drag'
                self.refresh();
            }

        })

        function createHtml() {
            var html = ''
            var num = 10;
            while (num) {
                html += '<li>' + listIndex++ + '</li>'
                num--;
            }
            return html
        }
